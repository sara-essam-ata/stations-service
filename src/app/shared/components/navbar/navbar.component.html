<section id="navbar" class="secondary-color pt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="d-flex align-items-center w-50">
                        <span class="dot main-color">.</span>
                        <i class="fa-solid fa-gas-pump range-icon"></i>
                        <p class="range d-inline"> 2/3 </p>
                        <p class="info">Monitored</p>
                    </div>
                    <div class="d-flex align-items-center w-50">
                        <span class="dot main-color">.</span>
                        <i class="fa-solid fa-arrow-rotate-right range-icon"></i>
                        <p class="range d-inline"><span>20s</span> </p>
                        <p class="info-2">Last</p>
                    </div>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="mx-auto bg-third rounded-pill">
                    <mat-tab-group animationDuration="0ms">
                        <mat-tab label="Today"></mat-tab>
                        <mat-tab label="Yesterday"></mat-tab>
                        <mat-tab label="Last Week"></mat-tab>
                    </mat-tab-group>
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-flex flex-nowrap justify-content-center">
                    <mat-form-field class="example-form-field me-2">
                        <mat-label>Start date</mat-label>
                        <input matInput [matDatepicker]="startDatepicker" />
                        <mat-datepicker-toggle matIconSuffix [for]="startDatepicker"></mat-datepicker-toggle>
                        <mat-datepicker #startDatepicker>
                          <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button matDatepickerApply>Apply</button>
                          </mat-datepicker-actions>
                        </mat-datepicker>
                      </mat-form-field>
                      <mat-form-field class="example-form-field">
                        <mat-label>End date</mat-label>
                        <input matInput [matDatepicker]="endDatepicker" />
                        <mat-datepicker-toggle matIconSuffix [for]="endDatepicker"></mat-datepicker-toggle>
                        <mat-datepicker #endDatepicker>
                          <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button matDatepickerApply>Apply</button>
                          </mat-datepicker-actions>
                        </mat-datepicker>
                      </mat-form-field>
                </div>
            </div>

        </div>
    </div>
</section>
